<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <form autocomplete="on">
      <label for="">
        Хто ти?
        <input type="text" placeholder="Хто ти?" />
      </label>
      <label for="email">тут має електрона адреса</label>
      <input id="email" type="email" placeholder="Твій email" />
      <label for="password">Твій пароль</label>
      <input id="password" type="password" placeholder="Пароль" />
      <button>Send</button>
    </form>
    <form class="coment" name="coment" autocomplete="on">
      <label for="">
        Хто ти?
        <input type="text" placeholder="Хто ти?" />
      </label>
      <label for="email">тут має бути електрона адреса</label>
      <input id="email" type="email" placeholder="Твій email" />
      <label for="feadback">
        <textarea
          name=""
          id="feadback"
          cols="30"
          rows="10"
          placeholder="Напиши відгук"
        ></textarea>
        feadback
      </label>
      <label class="personal" for="pravate">
        <input id="pravate" type="checkbox" />Згода на обробку даних
      </label>
      <label for="size">
        Size
        <select name="size" id="size">
          <option value="XXS">Vary small</option>
          <option value="XS">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
        </select>
      </label>
      <label for="month">
        Month
        <select name="month" id="month">
          <optgroup label="Sumer">
            <option value="June"></option>
            <option value="July"></option>
            <option value="Agust"></option>
          </optgroup>
          <optgroup label="Autum">
            <option value="September"></option>
            <option value="October"></option>
            <option value="November"></option>
          </optgroup>
        </select>
      </label>
      <details>
        <option value="Edge">Edge</option>
        <option value="Firefox">Firefox</option>
        <option value="Crome">Crome</option>
      </details>
      <button>Send</button>
    </form>
    <form action="">
      <fieldset>
        <legend>Ваші облікові дані</legend>
        <label for="userName">
          User Name
          <input id="username" type="text" placeholder="user name" />
        </label>
        <label for="email">
          Email
          <input id="email" type="email" placeholder="email" />
        </label>
        <label for="password">
          Password
          <input id="password" type="password" placeholder="password" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Ваша улюблена мова програмування</legend>
        <div class="form_filed">
          <label for="Phyton"><input type="checkbox" />Phyton</label>
          <label for="JavaScript"><input type="checkbox" />JavaScript</label>
          <label for="C++"><input type="checkbox" />C++</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Ваша улюблені framwork</legend>
        <div class="form_filed">
          <label for="React"><input type="radio" />React</label>
          <label for="Next"><input type="radio" />Next</label>
          <label for="Angular"><input type="radio" />Angular</label>
        </div>
      </fieldset>
      <button>Send</button>
    </form>
  </body>
</html>
